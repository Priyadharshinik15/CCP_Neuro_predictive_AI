<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Diseases</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d1a, #1a1a33);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 15px 40px;
      background-color: rgba(2, 21, 42, 0.7);
      border-bottom: 1px solid rgba(0, 198, 255, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .nav-links { display: flex; gap: 25px; }
    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover { color: #00C6FF; }

    /* Background section */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(13, 13, 26, 0.7); /* Dark overlay */
    }

    h2 {
      margin: 40px 0 20px;
      background: linear-gradient(90deg, #00C6FF, #0072FF);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 10;
      position: relative;
    }

    .disease-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 700px;
      z-index: 10;
      position: relative;
    }

    .disease-card {
      background: rgba(2, 21, 42, 0.6);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(0,198,255,0.3);
      box-shadow: 0 8px 32px rgba(0, 198, 255, 0.2);
      transition: transform 0.2s ease;
    }

    .disease-card:hover { transform: translateY(-5px); }
    .disease-card a {
      color: #00C6FF;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">üß¨ NeuroPredict AI ‚öïÔ∏è</div>
    <nav class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('contact') }}">Contact</a>
      <a href="{{ url_for('help') }}">Help</a>
      <a href="{{ url_for('predictive_form') }}">Predict</a>
      <a href="{{ url_for('index') }}">Chatbot</a>

      {% if 'loggedin' in session %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </nav>
  </header>

  <!-- Background -->
  <div class="background-container">
    <img src="static/images/brain.webp" alt="AI Brain Background" class="background-image">
    <div class="overlay"></div>
  </div>

  <h2>About Rare Neurological Diseases</h2>

  <div class="disease-list">
    <div class="disease-card"><a href="{{ url_for('wilson') }}">Wilson's Disease</a></div>
    <div class="disease-card"><a href="{{ url_for('cjd') }}">Creutzfeldt-Jakob Disease (CJD)</a></div>
    <div class="disease-card"><a href="{{ url_for('npc') }}">Niemann-Pick Type C</a></div>
    <div class="disease-card"><a href="{{ url_for('batten') }}">Batten Disease</a></div>
  </div>
</body>
</html>
